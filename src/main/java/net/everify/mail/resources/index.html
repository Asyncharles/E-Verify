<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Aksyo">

    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <div class="container">
        <div id="branding">
            <h1><span class="highlight">E-Verification</span></h1>
        </div>
    </div>
</header>


<section id="boxes">
    <div class="container">
        <div class="box">
            <h3>Player Information</h3>
            <p>Name : %name%  <br>
                UUID : %id%</p>
        </div>
        <div class="box">
            <h3>Verification</h3>
            <p>Your verification code is <br>
                <b>%code%</b>  </br>
            Type /ev verify *code* in-game </p>
            </p>
        </div>
        <div class="box">
            <h3>Server Information</h3>
            <p>Server : %server% <br>
                Ip : %ip%<br>
                Version : %version%  </p>
        </div>
    </div>
</section>

<footer>
    <p>E-Verfiy, Copyright &copy; 2020</p>
    <p>Plugin by FinalVoid &copy; </p>
</footer>

</body>

</html>
